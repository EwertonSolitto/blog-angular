<header>
  <a href="../../index.html" class="index">
    <span>E</span>
  </a>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu button" (click)="menuOpened = !menuOpened">
    <mat-icon *ngIf="menuOpened">menu</mat-icon>
    <mat-icon *ngIf="!menuOpened">close</mat-icon>
  </button>
  <mat-menu #menu="matMenu" (closed)="menuOpened = !menuOpened">
    <button mat-menu-item>
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
  </mat-menu>
</header>
